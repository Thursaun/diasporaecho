<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Diaspora Echo - Celebrating the stories and contributions of the African Diaspora">
    <meta name="theme-color" content="#1a1a2e">
    <title>Diaspora Echo</title>
    <!-- Critical CSS for instant loading skeleton -->
    <style>
      :root {
        --bg-dark: #1a1a2e;
        --color-secondary: #e94560;
      }
      body {
        margin: 0;
        background-color: var(--bg-dark);
        min-height: 100vh;
      }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: var(--bg-dark);
      }
      #root:empty::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255,255,255,0.1);
        border-top-color: var(--color-secondary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
